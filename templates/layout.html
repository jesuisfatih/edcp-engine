<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EDCP{% endblock %} - S&S to Shopify Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            --primary-color: #0f3460;
            --accent-color: #e94560;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: white;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 25px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .sidebar-menu a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            padding-left: 25px;
        }
        
        .sidebar-menu a.active {
            background: var(--accent-color);
            color: white;
        }
        
        .sidebar-menu a i {
            width: 24px;
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            padding-bottom: 100px;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .page-header h2 {
            margin: 0;
            font-weight: 600;
            color: #1a1a2e;
        }
        
        .page-header h2 i {
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        /* Cards */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Stats Cards */
        .stat-card {
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        /* Console */
        .console-output {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .console-line {
            padding: 3px 0;
            border-bottom: 1px solid #333;
            display: flex;
        }
        
        .console-prompt {
            color: #00ff00;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .console-text {
            color: #e0e0e0;
            word-break: break-word;
        }
        
        .log-error .console-text { color: #ff6b6b; }
        .log-warning .console-text { color: #ffd93d; }
        .log-success .console-text { color: #6bcf7f; }
        .log-info .console-text { color: #69b4ff; }
        
        /* Forms */
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.15);
        }
        
        /* Buttons */
        .btn-accent {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        .btn-accent:hover {
            background: #d63850;
            border-color: #d63850;
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-sync-alt"></i> EDCP Panel</h4>
            <small class="text-muted">S&S → Shopify Sync</small>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="{{ url_for('page_dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_settings') }}" class="{% if active_page == 'settings' %}active{% endif %}">
                    <i class="fas fa-cog"></i> API Ayarları
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_sync_options') }}" class="{% if active_page == 'sync-options' %}active{% endif %}">
                    <i class="fas fa-sliders-h"></i> Aktarım Seçenekleri
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_sync_settings') }}" class="{% if active_page == 'sync-settings' %}active{% endif %}">
                    <i class="fas fa-tasks"></i> Aktarım Ayarları
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_sync') }}" class="{% if active_page == 'sync' %}active{% endif %}">
                    <i class="fas fa-play-circle"></i> Aktarım
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_auto_sync') }}" class="{% if active_page == 'auto-sync' %}active{% endif %}">
                    <i class="fas fa-clock"></i> Otomatik Güncelleme
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_product_search') }}" class="{% if active_page == 'product-search' %}active{% endif %}">
                    <i class="fas fa-search"></i> Ürün Arama
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_documentation') }}" class="{% if active_page == 'documentation' %}active{% endif %}">
                    <i class="fas fa-book"></i> Dokümantasyon
                </a>
            </li>
            <li>
                <a href="{{ url_for('page_system_monitor') }}" class="{% if active_page == 'system-monitor' %}active{% endif %}">
                    <i class="fas fa-terminal"></i> Sistem İzleme
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
